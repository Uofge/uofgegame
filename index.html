<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Light</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <audio id="backgroundMusic" src="background.mp3" loop></audio>
    <audio id="collectSound" src="collect.mp3"></audio>
    <audio id="explodeSound" src="explode.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
